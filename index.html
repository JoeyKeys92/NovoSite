<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitezinho</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header class="cabecalho">
     <img class="cabecalho-imagem" src="Vector.svg" alt="Logo da comunidade Lopeszinho">
     <nav class="cabecalho-menu">
     <a class="cabecalho-menu-item">Comunidade Ballerini</a>
     <a class="cabecalho-menu-item">Open Source</a>
     <a class="cabecalho-menu-item">Comandos</a>
     </nav>

    </header>

    <main class="conteudo">
    <section class="conteudo-principal">
     <div class="conteudo-principal-escrito">
     <h1 class="conteudo-principal-escrito-titulo"> Balle Bot </h1>
     <h2 class="conteudo-principal-escrito-subtitulo"> Deixe a sua comunidade segura de um jeito facil</h2>
     <button class="conteudo-principal-escrito-botao">  Me adicione!</button>
     </div>
     <img  class="conteudo-principal-imagem" src="Group 4.svg" alt="Imagem da Ballerini Bot">
    </section>

    <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo"> O que ele faz por você?</h3>
        <p class="conteudo-secundario-paragrafo">  1 - <strong> Cria um Sitema De verificação</strong></p>
        <p class="conteudo-secundario-paragrafo">  2 - <strong>Possui um Sistema de Banimento Automático</strong></p>
        <p class="conteudo-secundario-paragrafo">  3 - <strong>Sistema de avisos e Banimento</strong></p>
    </section>
    </main>

    <footer class="rodape"> 
      <img class= "rodape-imagem" src="BALLERINI.svg">
    </footer>



</body>

</html>
